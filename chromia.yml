definitions:
  - &sender
    gtx:
      modules:
        - 'net.postchain.d1.icmf.IcmfSenderGTXModule'
  - &receiver
    gtx:
      modules:
        - 'net.postchain.d1.icmf.IcmfReceiverGTXModule'
    sync_ext:
      - 'net.postchain.d1.icmf.IcmfReceiverSynchronizationInfrastructureExtension'

blockchains:
  yours:
    type: library
    module: lib.yours
  example_dapp1:
    module: examples.dapp1
    config:
      blockstrategy:
        maxblocktime: 1000
      <<: *sender
    moduleArgs:
      examples.dapp1.gamma_simulator:
        oracle_pubkey: 03af5096bc0f9e0c948121e7bf94a5ccd964a11b596280b151851f02de38d6ba02
      lib.ft4.core.accounts:
        rate_limit:
          active: false

  example_dapp2:
    module: examples.dapp2
    config:
      blockstrategy:
        maxblocktime: 1000
      <<: *receiver
      icmf:
        receiver:
          local:
            - bc-rid: null
              topic: 'L_yours_erc721_ethereum_ab00000000000000000000000000000000000000'
            - bc-rid: null
              topic: 'L_yours_erc20_ethereum_ab11111111111111111111111111111111111111'
    moduleArgs:
      lib.ft4.core.accounts:
        rate_limit:
          active: false

